<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d73ec11e58.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=attach_money" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Crea un formulario con HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg"><h3>Payment form example</h3></span>
          </div>
    </fieldset>
    <fieldset>
        <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
            <div class="row">
                <div class="col inputs">
                    <p>Card #</p>
                  <input type="text" class="form-control" placeholder="XXXXXXXXXXXXXXXX" aria-label="XXXXXXXXXXXXXXXX">
                </div>
                <div class="col inputs">
                    <p>CVC #</p>
                    <input type="text" class="form-control" placeholder="0000" aria-label="0000">
                  </div>
                <div class="col inputs">
                    <p>Amount</p>
                  <input type="text" class="form-control" placeholder="Amount" aria-label="Amount">
                </div>
              </div>
          </fieldset>
          <fieldset>
            <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="validationCustom01" class="form-label">First name</label>
                  <input type="text" class="form-control" id="validationCustom01" required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustom02" class="form-label">Last name</label>
                  <input type="text" class="form-control" id="validationCustom02"  required>
                  <div class="valid-feedback">
                    Looks good!
                  </div>
                </div>
                <div class="col-md-4">
                  <label for="validationCustomUsername" class="form-label">Email</label>
                  <div class="input-group has-validation">
                    <span class="input-group-text" id="inputGroupPrepend">@</span>
                    <input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
                    <div class="invalid-feedback">
                      Please choose a username.
                    </div>
                  </div>
                </div>
                <div class="col-md-6">
                  <label for="validationCustom03" class="form-label">City</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                  <div class="invalid-feedback">
                    Please provide a valid city.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom04" class="form-label">State</label>
                  <select class="form-select" id="validationCustom04" required>
                    <option selected disabled value="">Pick a state</option>
                    <option>...</option>
                  </select>
                  <div class="invalid-feedback">
                    Please select a valid state.
                  </div>
                </div>
                <div class="col-md-3">
                  <label for="validationCustom05" class="form-label">Postal code</label>
                  <input type="text" class="form-control" id="validationCustom05" required>
                  <div class="invalid-feedback">
                    Please provide a valid zip.
                  </div>
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <label class="form-check-label" for="invalidCheck">
                    We accept:
                    </label>
                  </div>
                </div>
                <div class="col-12">
                    <input value="mastercard" for="mastercard" type="radio">
                    <i id="mastercard" class="fa-brands fa-cc-mastercard fa-lg" name="cards"></i>
                    <input value="visa" for="visa" type="radio">
                    <i id="visa" class="fa-brands fa-cc-visa fa-lg" name="cards"></i>
                    <input value="diners" for="diners" type="radio">
                    <i id="diners" class="fa-brands fa-cc-diners-club fa-lg"></i>
                    <input value="apple" for="apple" type="radio">
                    <i id="apple" class="fa-brands fa-cc-apple-pay fa-lg" name="cards"></i>
                </div>
          </fieldset>
          <fieldset>
            <div class="form-floating">
                <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px;width: 500px;"></textarea>
                <label for="floatingTextarea2">Message</label>
              </div>
          </fieldset>
          <fieldset class="buttonsMargin">
            <div class="buttons">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="submit" class="btn btn-primary">Send</button>
            </div>
          </form>
          </fieldset>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
