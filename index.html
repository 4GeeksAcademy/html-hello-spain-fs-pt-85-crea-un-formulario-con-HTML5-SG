<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=attach_money" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Crea un formulario con HTML5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <fieldset>
        <div class="input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg"><h3>Payment form example</h3></span>
          </div>
    </fieldset>
    <fieldset>
        <div class="alert alert-danger" role="alert">
            Some fields are missing
          </div>
        <fieldset>
            <div class="mb-3">
                <label for="creditCard" class="form-label">Card #</label>
                <div class="input-card">
                    <input id="creditCard" type="text" placeholder="XXXXXXXXXXX">
                </div>
                <div class="mb-1">
                    <label for="cvc" class="form-label">CVC #</label>
                    <div class="input-card">
                        <input id="cvc" type="text" placeholder="0000">
                        </div>
                    <div class="container">
                    <div class="mb-1">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="icon">
                        <span class="material-symbols-outlined">
                            attach_money
                            </span>
                        </div>
                        <div class="input-group">
                          <input id="amount type="text" placeholder="Amount">
                        </div>
                    </div>
        </fieldset>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
